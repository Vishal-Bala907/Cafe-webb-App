<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<!-- Products will be dynamically added on addProducts.js -->
	<section th:fragment="cart" id="cart-items-cover">
		<div class="cart-items-area" id="cart-items-area"></div>

		<span id="payment-open-close"
			class="payment-open-close material-symbols-outlined">Bill</span>
		<div class="billing-area" id="billing-area">


			<table class="bill-table">
				<thead>
					<tr>
						<th>Hello Cafe</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="actualPrice">Actual price <span
							style="text-decoration: line-through;" id="act-amt">299</span> rs
						</td>
					</tr>
					<tr>
						<td class="discounted">Pay only <b id="amt">259</b> rs
						</td>
					</tr>
					<tr>
						<td class="discounted">
							<button id="rzp-button1" class="paybutton">Pay and Make
								Order</button>
						</td>
					</tr>
				</tbody>
			</table>

			<!-- Address form here -->
			<div class="add-form-container">

				<form id="addressForm" th:action="@{/admin/update-address}"
					method="post" th:object="${address}"
					onsubmit="updateAddressFromCart(event)">
					<input type="hidden" id="add_id" th:field="*{add_id}" value="12345">

					<div class="form-group">
						<label for="country">Country:</label> <input type="text"
							id="country" th:field="*{country}" required>
					</div>

					<div class="form-group">
						<label for="state">State:</label> <input type="text" id="state"
							th:field="*{state}" required>
					</div>

					<div class="form-group">
						<label for="city">City:</label> <input type="text" id="city"
							th:field="*{city}" required>
					</div>

					<div class="form-group">
						<label for="street">Street:</label> <input type="text" id="street"
							th:field="*{street}" required>
					</div>

					<div class="form-group">
						<label for="house_no">House No:</label> <input type="text"
							id="house_no" th:field="*{house_no}" required>
					</div>

					<div class="form-group">
						<label for="postal_code">Postal Code:</label> <input type="number"
							id="postal_code" th:field="*{postal_code}" required>
					</div>

					<button id="addUpdateButton" type="submit">Update</button>
				</form>

			</div>


		</div>

		<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
		<script type="text/javascript" th:src="@{/JavaScript/common/cart.js}"></script>
		<script type="text/javascript"
			th:src="@{/JavaScript/common/payment.js}"></script>
	</section>
</body>
</html>
