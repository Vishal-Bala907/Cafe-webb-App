<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" th:fragment="publicBase(content)">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Document</title>
<link rel="stylesheet"

<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="icon" type="image/x-icon" th:href="@{/Images/favicon.ico}">
<style type="text/css">
* {
	padding: 0px;
	margin: 0px;
}

.material-symbols-outlined {
	font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
}

body {
	font-family: "Poppins", sans-serif;
	font-weight: 300;
	font-style: normal;
}
</style>
<link rel="stylesheet" type="text/css"
	th:href="@{/CSS/publicLayout.css}">
<link rel="stylesheet" type="text/css" th:href="@{/CSS/crousel.css}">
<link rel="stylesheet" type="text/css" th:href="@{/CSS/index.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/CSS/footer-part1.css}">

<link rel="stylesheet" type="text/css" th:href="@{/CSS/login.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/CSS/common/footer.css}">

			</ul>

			</ul>

	</header>
	<span class="openCloseButton material-symbols-outlined"
		id="openCloseButton" onclick="navbarfunction()">menu</span>
	<!-- <div th:insert="~{Hero :: hero}"></div> -->


	<div class="section-container ">
		<section th:replace="${content}"></section>
	</div>

	<footer th:replace="/common/footer::footer"></footer>

	<script type="text/javascript" th:src="@{/JavaScript/header.js}">
</script>
	<script type="text/javascript" th:src="@{/JavaScript/crousel.js}">

	<script type="text/javascript" th:src="@{/JavaScript/signup.js}">
